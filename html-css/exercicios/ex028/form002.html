<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formlário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="isus" required minlength="5" maxlength="15" size="20" placeholder="Nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="15" placeholder="Mínimo 8 cacacteres" autocomplete="current-password">
        </p>
        <input type="submit" value="Envio">
        <input type="reset" value="Limpar">
    </form>

    <!-- 
        Autocomplete (no form): coloca algum dado que ja foi escrito naquele campo
        Autocomplete (no input): completa o input de acordo com o tipo
        Required: torna aquele campo de preenchimento obrigatório
        Minlength: mínimo de caracteres
        Maxlength: máximo de caracteres
        Size: tamanho da caixa de pesquisa
        Placeholder: mensagem de sugestão
        For: colocar o mesmo nome do ID
     -->
</body>
</html>
